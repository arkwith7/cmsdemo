upstream mysite {
    server app:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://mysite;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /code/mysite/collect_static/;
    }

    location /media/ {
        alias /code/mysite/media/images/;
    }

}